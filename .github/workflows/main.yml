name: CI

on:
  push:
    branches:
      - main
      - second

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Nachricht für Main Branch
        if: github.ref == 'refs/heads/main'
        run: echo "Das ist der MAIN Branch!"

      - name: Nachricht für Second Branch
        if: github.ref == 'refs/heads/second'
        run: echo "Das ist der Second Branch!"